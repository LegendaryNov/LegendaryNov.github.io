<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání pomocí klíčového spojení</title>
    <link rel="stylesheet" href="Styly.css">
    <script src="config.js"></script>
</head>
<body>
    <h1>Stránka pro vyhledávání</h1>
    <div class="Kolonka_vyhledávání">
        <input type="text" id="searchQuery" placeholder="Zadejte hledaný výraz"><br>
        <button onclick="searchGoogle()">Hledat</button>
        <button onclick="downloadResults()" id="downloadButton" style="display: none;">Stáhnout výsledky</button>
        <div id="downloadArea">
            <a href="#" id="downloadLink" style="display: none;">Odkaz ke stažení výsledků vyhledávání.</a>
        </div>
    </div>
    <script>
        var newWindow = null; // Globální proměnná pro uchování odkazu na nové okno
        
        async function searchGoogle() {
            console.log("Funkce searchGoogle() byla spuštěna.");
            var searchQuery = document.getElementById("searchQuery").value;
            var url = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);
            
            try {
                const response = await fetch(url);
                const htmlContent = await response.text();
                const textContent = extractVisibleTextFromHTML(htmlContent); // Extrahovat viditelný text z HTML obsahu
                console.log("Textový obsah stránky:", textContent);
                openNewWindow(textContent); // Zavolání funkce pro otevření nového okna s výsledky
                document.getElementById("downloadButton").style.display = "inline";
            } catch (error) {
                console.error('Chyba při získávání obsahu stránky:', error);
            }
        }

        function extractVisibleTextFromHTML(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            return doc.body.innerText; // Extrahování pouze textového obsahu z těla HTML
        }

        function openNewWindow(textContent) {
            newWindow = window.open(); // Otevření nového okna
            newWindow.document.write("<pre>" + textContent + "</pre>"); // Zobrazení textového obsahu ve formátu předformátovaného textu
            newWindow.document.close(); // Uzavření dokumentu nového okna
        }

        function downloadResults() {
            console.log("Funkce downloadResults() byla spuštěna.");
            if (newWindow) {
                newWindow.print(); // Tisk obsahu nového okna
            }
        }
    </script>
</body>
</html>
