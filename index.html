<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání pomocí klíčového spojení</title>
    <link rel="stylesheet" href="Styly.css">
    <script src="config.js"></script>
</head>
<body>
    <h1>Stránka pro vyhledávání</h1>
    <div class="Kolonka_vyhledávání">
        <input type="text" id="searchQuery" placeholder="Zadejte hledaný výraz"><br>
        <button onclick="searchGoogle()">Hledat</button>
        <button onclick="downloadResults()" id="downloadButton" style="display: none;">Stáhnout výsledky</button>
        <div id="downloadArea">
            <a href="#" id="downloadLink" style="display: none;">Odkaz ke stažení výsledků vyhledávání.</a>
        </div>
        <script>
            var textContent = ''; // Proměnná pro ukládání textového obsahu
            async function searchGoogle() {
                console.log("Funkce searchGoogle() byla spuštěna.");
                var searchQuery = document.getElementById("searchQuery").value;
                var url = "https://www.google.com/search?q=" + encodeURIComponent(searchQuery);
                
                try {
                    const response = await fetch('https://api.scraperapi.com?api_key=' + encodeURIComponent(window.API_KEY) + '&url=' + encodeURIComponent(url));
                    const htmlContent = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    textContent = doc.body.innerText; // Extrahování pouze textového obsahu z těla HTML
                    console.log("Textový obsah stránky:", textContent);
                    document.getElementById("downloadButton").style.display = "inline";
                } catch (error) {
                    console.error('Chyba při získávání obsahu stránky:', error);
                }
            }

            function downloadResults() {
                console.log("Funkce downloadResults() byla spuštěna.");
                console.log("Textový obsah pro stažení:", textContent);
                if(textContent) {
                    console.log("Textový obsah k dispozici. Vytvořit odkaz ke stažení.");
                    document.getElementById("downloadLink").style.display = "inline";
                    document.getElementById("downloadLink").setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(textContent));
                    document.getElementById("downloadLink").setAttribute("download", "search_results.txt");
                }
            }
        </script>
    </div>
</body>
</html>
